        <div class="container-fluid"><a class="navbar-brand d-flex align-items-center" href="#"><span style="color: var(--bs-primary);font-weight: bold;">KoalatyEndeavors</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html" style="color: var(--bs-primary);font-weight: bold;">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_table.html" style="color: var(--bs-primary);font-weight: bold;">Contacts</a></li>

                </ul>

        </div>
    </nav>
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid" style="max-width: 650px;padding-right: 14px;padding-left: 14px;margin-top: 100px;">
                    <div class="row mb-2">
                        <div class="col">
                            <div class="input-group"><input class="form-control" type="text"><button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">New product</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3"><label class="form-label" for="first_name-2"><strong>Name</strong></label><input class="form-control" type="text" id="product_name" placeholder="Salmon CS" name="product_name"></div>
                                        <div class="mb-3"><label class="form-label" for="first_name-1"><strong>Description</strong></label><input class="form-control" type="text" id="product_desc" name="product_desc" placeholder="Cold smoked salmon"></div>
                                        <div class="mb-3"><label class="form-label" for="first_name-5"><strong>Units</strong></label><select class="form-select" id="product_units">
                                                <option value="1">lbs</option>
                                                <option value="2">kg</option>
                                                <option value="3" selected="">oz</option>
                                                <option value="4">gm</option>
                                                <option value="5">each</option>
                                                <option value="6">%</option>
                                            </select></div>
                                        <div class="mb-3"><label class="form-label" for="first_name-3"><strong>Average weight (oz)</strong></label><input class="form-control" type="number" id="avg_weight" name="avg_weight" placeholder="45"></div>
                                        <div class="mb-3"><label class="form-label" for="first_name-4"><strong>Unit price ($)</strong></label><input class="form-control" type="number" id="unit_price" name="unit_price" placeholder="1.5"></div>
                                        <div class="mb-3 mt-3"><label class="form-label" for="signature-1"></label><label class="form-label" for="first_name-4"><strong>Notes</strong></label><textarea class="form-control" id="product_notes" rows="4" name="signature"></textarea></div>
                                        <div class="mb-3 mt-1"><button class="btn btn-primary" id="save_product" type="button">Save Changes!</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© KoalatyEndeavors 2025</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
